<script>
    $(function() {
        $("#pic").click(function() {
            $("#upload").click(); //隐藏了input:file样式后，点击头像就可以本地上传
            $("#upload").on("change", function() {
                var objUrl = getObjectURL(this.files[0]); //获取图片的路径，该路径不是图片在本地的路径
                if (objUrl) {
                    $("#pic").attr("src", objUrl); //将图片路径存入src中，显示出图片
                    upimg();
                }
            });
        });

        $("#uppic").click(function() {
            $("#upupload").click(); //隐藏了input:file样式后，点击头像就可以本地上传
            $("#upupload").on("change", function() {
                var objUrl = getObjectURL(this.files[0]); //获取图片的路径，该路径不是图片在本地的路径
                if (objUrl) {
                    $("#uppic").attr("src", objUrl); //将图片路径存入src中，显示出图片
                    upupimg();
                }
            });
        });
    });

    //建立一?可存取到?file的url
    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) { // basic
            url = window.createObjectURL(file);
        } else if (window.URL != undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file);
        }
        return url;
    }
    //上传头像到服务器
    function upimg() {
        console.log(344)
        var pic = $('#upload')[0].files[0];
        var file = new FormData();
        file.append('file', pic);
        $.ajax({
            url: "/upload/uploadImg",
            type: "post",
            data: file,
            cache: false,
            contentType: false,
            processData: false,
            success: function(data) {
                console.log(data);
                // var res = data;
                console.info("data = "+data);
                $("#avatar").val(data);
            }
        });
    }
    function upupimg() {
        console.log(344)
        var pic = $('#upupload')[0].files[0];
        var file = new FormData();
        file.append('file', pic);
        $.ajax({
            url: "/upload/uploadImg",
            type: "post",
            data: file,
            cache: false,
            contentType: false,
            processData: false,
            success: function(data) {
                console.log(data);
                // var res = data;
                console.info("data = "+data);
                $("#upavatar").val(data);
            }
        });
    }
</script>

<script>
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例

    var ue = UE.getEditor('editor');
    UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
    UE.Editor.prototype.getActionUrl = function (action) {
        if (action == 'uploadimage' || action == 'uploadfile'|| action == 'uploadvideo') {
            return 'http://localhost/ueditor/upload';
        } else {
            return this._bkGetActionUrl.call(this, action);
        }
    };
</script>

<script type="text/javascript">
    window.onload=function(){
        var ueObj = null;	//编辑器实例
        var ueDom = document.getElementById('editor');
        //添加事件监听
        ueDom.addEventListener("focus", function(){
            if(ueObj) return ;	//如果编辑器已经实例化，直接返回
            ueObj = UE.getEditor('editor', {focus:true});	//取得ueditor实例
            ueObj.addListener("blur", function(){	//输入框失去焦点时，如果内容为空，销毁ueditor
                if(ueObj.getContent().length == 0) {
                    UE.getEditor('editor').destroy();
                    ueObj= null;
                }
            })
        })
    }
</script>
